services:
  api:
    build: .
    working_dir: /app/project
    entrypoint: ["bash", "/app/project/start.sh"]
    command: []
    env_file:
      - .env
    environment:
      OLLAMA_URL: http://ollama:11434
      # Modelos ajustados para caber em menos RAM (phi3:mini é leve)
      OLLAMA_MODEL_GENERAL: phi3:mini
      OLLAMA_MODEL_ANALYSIS: phi3:mini
      OLLAMA_MODEL_LIGHT: phi3:mini
      RAG_TEXT_DIR: /app/saida/texto_bruto
      PYTHONPATH: /app:/app/project:/usr/local/lib/python3.10/site-packages:/root/.local/lib/python3.10/site-packages
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    networks:
      - ai_network
    depends_on:
      - db
      - flask

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docsia}
      POSTGRES_USER: ${POSTGRES_USER:-docsia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-senha_super_secreta}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ai_network

  flask:
    build: .
    entrypoint: ["sh", "/workspace/project/scripts/run_flask.sh"]
    command: []
    working_dir: /workspace
    env_file:
      - .env
    environment:
      OLLAMA_URL: http://ollama:11434
      # Modelos ajustados para caber em menos RAM (phi3:mini é leve)
      OLLAMA_MODEL_GENERAL: phi3:mini
      OLLAMA_MODEL_ANALYSIS: phi3:mini
      OLLAMA_MODEL_LIGHT: phi3:mini
      RAG_TEXT_DIR: /workspace/saida/texto_bruto
      PYTHONPATH: /workspace:/workspace/project:/usr/local/lib/python3.10/site-packages:/root/.local/lib/python3.10/site-packages
    ports:
      - "5001:5000"
    volumes:
      - ..:/workspace
      - ../saida:/workspace/saida
    networks:
      - ai_network
    depends_on:
      - db
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai_network

  # opcional: se quiser rodar ollama dentro do compose, descomente
  # ollama:
  #   image: ollama/ollama:latest
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   networks:
  #     - ai_network

networks:
  ai_network:

volumes:
  pgdata:
  ollama_data:
